<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="css/index.css">
</head>

<body id="backgroundGrad">
    <div class="row">
        <div class="col-10 offset-1 col-lg-6 mtLG">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-2 offset-2"><!-- Logo -->
                            <img src="images/logo.png" alt="Reel-Ratings Logo" class="img-fluid" id="mainLogo">
                        </div>
                        <div class="textCenter mb-4 col-6"> <!-- Company Name -->
                            <h1 class="xlFont fontWhite">Reel-Ratings</h1>
                        </div>
                    </div>
                </div>
                <div class="mb-3 col-12"><!-- User Name -->
                    <label for="username" class="lgFont fontWhite">Username</label>
                    <input type="text" id="username" placeholder="your username" class="inputStyle ptXSM pbXSM brAll"/>
                    <div class="error" id="userNameError">Please enter a user name</div>
                </div>
                <div class="mb-3 col-12"> <!-- Password -->
                    <label for="password" class="lgFont fontWhite">Password</label>
                    <input type="password" id="password" placeholder="your password" class="inputStyle ptXSM pbXSM brAll"/>
                    <div class="error passwordErrorEmpty">Please enter your password</div>
                    <div class="error passwordErrorNoMatch">Password doesn't match</div>
                </div>
                <div class="mb-3 col-12 hidden"> <!-- Password Match -->
                    <label for="password" class="lgFont fontWhite">Password Match</label>
                    <input type="password" id="passwordMatch" placeholder="your password" class="inputStyle ptXSM pbXSM brAll"/>
                    <div class="error passwordErrorEmpty">Please enter your password</div>
                    <div class="error passwordErrorNoMatch">Password doesn't match</div>
                </div>
                <div class="textCenter mb-3 col-12 mtSM mbSM hidden"><!-- Forgot Password Link -->
                    <a href="#" class="mdFont">Forgot Password?</a>
                </div>
                <div class="col-12 mtSM" id="buttonContainer"><!-- Sign In and New Account Buttons -->
                    <div class="row">
                        <button class="col-5 ptXSM pbXSM buttonFont brAll" id="newAccount">New Account</button>
                        <button 
                            class="col-5 offset-2 ptXSM pbXSM fontMD brAll primaryColor fontWhite buttonFont" 
                            id="submit"
                            newAccount="false"
                        >
                            Sign In
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <!-- Add Bootstrap JS and jQuery scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </footer>
</body>

</html>
